<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="shortcut icon" href="./img/logo.png">
  <title>Gamer-Zone/Carrito</title>
</head>

<body>
  <div id="contenedor_carga" cclaro>
    <div id="carga"></div>
    <img src="./img/logo.png" alt="icono" class="imgPrincipal" />
  </div>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg myNav">
      <div class="container-fluid">
        <a class="navbar-brand tituloPrincipal" href="./index.html"><img src="./img/logo.png" alt="icono"
            class="imgPrincipal" />
          <h1>GAMER-ZONE</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse liMenu" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="liCarrito" id="liCarrito">
                <a href="./carrito.html" title="Carrito de Compra">
                  <span class="iconCarrito"></span>
                  <span class="iconNumCarrito" id="iconNumCarrito">0</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="SeccionCarritoHTML">
      <div id="carritoListaTotal">
        <table class="tablaCarrito">
          <thead>
            <tr>
              <th class="product-img">&nbsp;</th>
              <th class="product-name">PRODUCTO</th>
              <th class="product-price">PRECIO</th>
              <th class="product-quantity">CANTIDAD</th>
              <th class="product-subtotal">SUBTOTAL</th>
              <th class="product-remove">&nbsp;</th>
            </tr>
          </thead>

          <tbody id="tablaCarrito"></tbody>
        </table>

        <div class="contenedorLimpiarCarrito">
          <button class="limpiarCarrito" id="limpiarCarrito">Eliminar</button>
          <button class="seguirComprando">
            <a href="index.html#ubication">Agregar</a></button>
        </div>
      </div>

      <div id="cardTotal" class="cardTotal"></div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>


  <script src="js/catalogoJuegos.js"></script>
  <script src="js/funcionesHerramienta.js"></script>
  <script src="js/main.js"></script>
  <script src="js/carrito.js"></script>
</body>

</html>
